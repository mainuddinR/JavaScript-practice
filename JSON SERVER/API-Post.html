    <script>

        const post={

        nowPostInServer(post);

        function nowPostInServer(object){
            fetch('https://jsonplaceholder.typicode.com/posts',{
            method:'POST',
            body:JSON.stringify(object),
            headers:{
                'Content-type':'application/json; charset=UTF-8',
            }
        })
        .then(x =>x.json())
        .then(y=>console.log(y))
        }
        document.getElementById('submit').addEventListener('click',function(){
            //console.log("click submit button");
            const titleContainer=document.getElementById('title').value;
            const bodyContainer=document.getElementById('post-container').value;
            const submitPost={
                title:titleContainer,
                body:bodyContainer
            };
            nowPostInServer(submitPost);
        });

    </script>
</body>
