    <ul id="myList">

    <script>

        // loadData();
        function displayData(data){
            //console.log(data);
           const ul=document.getElementById('myList');
    
            for(let i=0;i<data.length;i++){
                const user=data[i];
                const item=document.createElement('li');
                item.innerText=user.name;
                ul.appendChild(item)

           }
        }
        ////Another way synchronized way
        async function hello(name){
            return `Hello ${name}`;
        }
        const greeting=hello('Mainuddin');
        console.log(greeting);//promise hobe async karone async sudhu function age likhte hobe

        greeting.then(res=>console.log(res));

        //data load async way

        async function loadDataAnotherWay(){
            const reponce=await fetch('https://jsonplaceholder.typicode.com/users'); //fetch function jto kkhon projoto return na kore ttokkhon projonto wait korte hoibe (ar jonno "await" use kore)

            const data= await reponce.json();
            //displayData(data);
            return data;
        }

        loadDataAnotherWay().then(data=>{
            displayData(data)
        });

        
        </script>
</body>
